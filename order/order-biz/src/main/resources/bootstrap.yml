server:
  port: 9400
  servlet:
    context-path: /

spring:
  application:
    name: '@artifactId@'
  cloud:
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:register}:${REGISTER_PORT:8848}
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.profiles.active}
        file-extension: yml
    inetutils:
      ignored-interfaces: [ 'VMware.*' ]
  profiles:
    active: '@profiles.active@'
